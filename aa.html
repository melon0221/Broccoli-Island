<!DOCTYPE html> 
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•¶</title>
    <style>
        /* Dark Sea Pixel Art Background */
        body {
            background: linear-gradient(to bottom, #1a3d53, #0f1e29); /* Ê∑±Êµ∑ÁöÑÊ∏êÂèòËÉåÊôØ */
            color: white;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            color: white; /* White color for the text */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* Glow effect for text */
            display: flex;
            gap: 0.2em;
            flex-wrap: wrap;
            justify-content: center;
            letter-spacing: 0.05em;
            text-align: center;
        }

        /* Bouncing Animation for Title */
        h1 span {
            animation: bounce 1s infinite alternate;
            display: inline-block;
        }

        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.2s; }
        h1 span:nth-child(3) { animation-delay: 0.4s; }
        h1 span:nth-child(4) { animation-delay: 0.6s; }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            z-index: 1; /* Ensure buttons are on top of the background */
        }

        button {
            background: transparent; 
            color: #00e676; 
            border: 2px solid #00e676; 
            padding: 12px 60px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
        }

        button:hover {
            background: rgba(0, 230, 118, 0.3); 
            color: white; 
            transform: translateY(-4px); 
        }

        button:active {
            transform: translateY(2px);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 230, 118, 0.6); 
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            button {
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <h1 id="title"></h1>
    <div class="button-container">
        <button onclick="window.location.href='https://melon0221.github.io/Broccoli-Island/timer'">Timer</button>
        <button onclick="window.location.href='https://melon0221.github.io/Broccoli-Island/Emoji Jumping'">Jumping Emoji</button>
        <button onclick="window.location.href='https://melon0221.github.io/Broccoli-Island/test'">Jumping Characters</button>
        <button onclick="window.location.href='https://melon0221.github.io/Broccoli-Island/real world time'">Real World Time</button>
    </div>

    <script>
        const title = document.getElementById("title");
        const text = "Welcome to ü•¶ Island QwQ";
        const words = text.split(" "); 
        words.forEach((word, index) => {
            const span = document.createElement("span");
            span.textContent = word;
            title.appendChild(span);
        });
    </script>
</body>
</html>
