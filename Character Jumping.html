<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🥦跳动的油菜花</title>
    <style>
        /* 页面整体样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffd700;
            font-family: Arial, sans-serif;
        }

        /* 油菜花文字样式 */
        .flower {
            font-size: 5em;
            font-weight: bold;
            display: flex;
            gap: 0.2em;
        }

        /* 跳动动画 */
        .flower span {
            animation: bounce 1s infinite alternate;
            display: inline-block;
        }

        /* 不同字符的动画延迟 */
        .flower span:nth-child(1) { animation-delay: 0s; }
        .flower span:nth-child(2) { animation-delay: 0.1s; }
        .flower span:nth-child(3) { animation-delay: 0.2s; }
        .flower span:nth-child(4) { animation-delay: 0.3s; }

        /* 跳动效果的关键帧 */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- 油菜花字符 -->
    <div class="flower">
        <span>油</span>
        <span>菜</span>
        <span>花</span>
    </div>
</body>
</html>
