<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间正计时</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #121212; /* 深色背景 */
            color: #ffffff; /* 浅色文字 */
            margin: 0;
        }
        .current-time {
            font-size: 28px; /* 增大字体 */
            font-weight: bold; /* 加粗 */
            margin-bottom: 20px;
        }
        .timer {
            font-size: 48px;
            font-weight: bold;
            background-color: #333; /* 深色背景 */
            color: #fff; /* 浅色文字 */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .controls button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #444; /* 深色按钮背景 */
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #555; /* 按钮悬停效果 */
        }
        .controls button:active {
            background-color: #666; /* 按钮点击效果 */
        }
    </style>
</head>
<body>

    <div class="current-time" id="current-time">当前时间: </div>
    <div class="timer" id="timer">00:00:00</div>
    <div class="controls">
        <button id="startBtn">开始</button>
        <button id="stopBtn">停止</button>
        <button id="resetBtn">重置</button>
    </div>

    <script>
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let isRunning = false;
        let timerInterval;
        let currentTimeInterval;

        function updateTime() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }
            }

            const displaySeconds = seconds < 10 ? '0' + seconds : seconds;
            const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            const displayHours = hours < 10 ? '0' + hours : hours;

            document.getElementById('timer').textContent = `${displayHours}:${displayMinutes}:${displaySeconds}`;
        }

        function startTimer() {
            if (!isRunning) {
                timerInterval = setInterval(updateTime, 1000);
                isRunning = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
            }
        }

        function stopTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById('timer').textContent = '00:00:00';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1; // 月份从0开始
            const day = now.getDate();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const displayTime = `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day} 
                                 ${hours < 10 ? '0' + hours : hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            document.getElementById('current-time').textContent = `当前时间: ${displayTime}`;
        }

        // 每秒更新当前时间
        currentTimeInterval = setInterval(updateCurrentTime, 1000);

        document.getElementById('startBtn').addEventListener('click', startTimer);
        document.getElementById('stopBtn').addEventListener('click', stopTimer);
        document.getElementById('resetBtn').addEventListener('click', resetTimer);
    </script>

</body>
</html>
