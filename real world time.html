<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>🥦Real World Time</title>
  <style>
    /* 页面整体样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* 深色背景 */
      background: linear-gradient(135deg, #2c3e50, #34495e); /* 深色渐变背景 */
      color: #f5f5f5; /* 浅色文字 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    /* 计时器显示样式 */
    #countup {
    /* 初始文本样式 */
    #introText {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-align: center;
      color: #f5f5f5; /* 浅色字体 */
      color: #ecf0f1;
      opacity: 0;
      animation: fadeInUp 2s forwards;
      animation-delay: 1s;
      font-weight: bold;
    }
    /* 计时器文本样式 */
    #countup {
      font-size: 2.5em;
      color: #f39c12; /* 亮黄色字体 */
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 3s;
      font-weight: bold;
      letter-spacing: 1px; /* 字母间距 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 阴影效果 */
      border-radius: 8px;
      padding: 20px;
      display: inline-block; /* 确保显示为块元素 */
    }
    /* 计时器中的具体时间部分的样式 */
    .timeUnit {
      display: inline-block;
      padding: 10px 15px;
      margin: 0 5px;
      border: 2px solid #f39c12; /* 边框 */
      border-radius: 8px;
      background-color: #1c2833;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 阴影效果 */
    }
    /* 动画：淡入并向上移动 */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* 动画：淡入显示计时器 */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    /* 响应式调整 */
    @media (max-width: 600px) {
      #introText, #countup {
        font-size: 2em;
        padding: 15px;
      }
    }
  </style>
</head>
