<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>🥦Real World Time</title>
  <style>
    /* 页面整体样式 */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e); /* 深色渐变背景 */
      color: #f5f5f5; /* 浅色文字 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    /* 初始文本样式 */
    #introText {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #ecf0f1;
      opacity: 0;
      animation: fadeInUp 2s forwards;
      animation-delay: 1s;
      font-weight: bold;
    }

    /* 计时器文本样式 */
    #countup {
      font-size: 2.5em;
      color: #f39c12; /* 亮黄色字体 */
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 3s;
      font-weight: bold;
      letter-spacing: 1px; /* 字母间距 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 阴影效果 */
      border-radius: 8px;
      padding: 20px;
      display: inline-block; /* 确保显示为块元素 */
    }

    /* 计时器中的具体时间部分的样式 */
    .timeUnit {
      display: inline-block;
      padding: 10px 15px;
      margin: 0 5px;
      border: 2px solid #f39c12; /* 边框 */
      border-radius: 8px;
      background-color: #1c2833;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 阴影效果 */
    }

    /* 动画：淡入并向上移动 */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 动画：淡入显示计时器 */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* 响应式调整 */
    @media (max-width: 600px) {
      #introText, #countup {
        font-size: 2em;
        padding: 15px;
      }
    }

  </style>
</head>

<body>
  <div id="introText">Counting from January 1st, 2024</div>
  <div id="countup">Loading Time...</div>

  <script>
    let timer;
    const startDate = new Date('2024-01-01T00:00:00Z'); // 使用UTC时间

    const countUp = () => {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      // 格式化数字，确保两位数显示
      const pad = (num) => (num < 10 ? '0' + num : num);

      // 更新计时器内容
      document.getElementById('countup').innerHTML = `
        <span class="timeUnit">${pad(days)}</span> Day 
        <span class="timeUnit">${pad(hours)}</span> Hour 
        <span class="timeUnit">${pad(minutes)}</span> Min 
        <span class="timeUnit">${pad(seconds)}</span> Sec`;
    }

    // 计时器启动
    setTimeout(() => {
      // 在初始文本动画结束后开始计时
      timer = setInterval(countUp, 1000);
    }, 4000); // 延迟4秒（包括动画时间）

    // 启动计时器立即执行第一次更新（初始化显示）
    countUp();
  </script>
</body>

</html>
