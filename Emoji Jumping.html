<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🥦</title>
    <style>
        /* Dark Theme Styles */
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            text-align: center;
            display: flex;
        }

        /* 每个字符跳动的动画 */
        .bounce {
            display: inline-block;
            animation: bounce 0.6s ease infinite;
        }

        /* 定义跳动效果 */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* 按钮样式 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background-color: transparent;
            color: #00e676;
            border: 2px solid #00e676;
            padding: 12px 60px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00e676;
            color: #121212;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1 id="title"></h1>
    <div class="button-container">
        <button onclick="window.location.href='https://melon0221.github.io/broccoli-timer/Timer'">Timer</button>
        <button onclick="window.location.href='https://melon0221.github.io/broccoli-timer/Flip Clock'">Flip Clock</button>
        <button onclick="window.location.href='https://melon0221.github.io/broccoli-timer/test'">test 1</button>
        <button onclick="window.location.href='https://melon0221.github.io/broccoli-timer/test 2'">test 2</button>
    </div>

    <script>
        // 获取标题元素
        const title = document.getElementById("title");
        const text = "Welcome to 🥦 Island QwQ";

        // 为每个字符创建一个<span>标签，并逐个插入标题
        text.split("").forEach((char, index) => {
            const span = document.createElement("span");
            span.textContent = char;
            span.classList.add("bounce");

            // 添加动画延迟，实现连贯的跳动效果
            span.style.animationDelay = `${index * 0.1}s`;
            title.appendChild(span);
        });
    </script>
</body>
</html>
