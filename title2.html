<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•¶</title>
    <style>
        /* Dark Theme with Pixel Sea Background */
        body {
            background: linear-gradient(45deg, #031F2D, #052A44, #07324C); /* Deep Sea Gradient */
            color: white;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
            background-size: 200% 200%; /* Allows for smooth background animation */
            animation: wave 5s ease-in-out infinite; /* Animating background waves */
        }

        /* Animation to simulate water wave movement */
        @keyframes wave {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            text-align: center;
            display: flex;
            gap: 0.2em;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Bouncing Animation */
        h1 span {
            animation: bounce 1s infinite alternate;
            display: inline-block;
        }

        /* Delayed Bounce for Each Word */
        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.2s; }
        h1 span:nth-child(3) { animation-delay: 0.4s; }
        h1 span:nth-child(4) { animation-delay: 0.6s; }

        /* Bounce Keyframe */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        button {
            background: transparent; /* Transparent background */
            color: #00e676; /* Green text color */
            border: 2px solid #00e676; /* Green border */
            padding: 12px 60px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        }

        /* Button hover effect */
        button:hover {
            background: rgba(0, 230, 118, 0.3); /* Transparent Green on Hover */
            color: white; /* Change text color on hover */
            transform: translateY(-4px); /* Hover: Slight movement upwards */
        }

        /* Button active effect (when clicked) */
        button:active {
            transform: translateY(2px); /* Click: Button moves down slightly */
        }

        /* Button focus effect */
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 230, 118, 0.6); /* Focus Ring */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            button {
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <h1 id="title"></h1>
    <div class="button-container">
        <button onclick="window.location.href='https://melon0221.github.io/Broccoli-Island/timer'">Timer</button>
        <button onclick="window.location.href='https://melon0221.github.io/Broccoli-Island/emoji Jump'">Jumping Emoji</button>
        <button onclick="window.location.href='https://melon0221.github.io/Broccoli-Island/char Jump'">Jumping Characters</button>
        <button onclick="window.location.href='https://melon0221.github.io/Broccoli-Island/real world time'">Real World Time</button>
    </div>

    <script>
        // Ëé∑ÂèñÊ†áÈ¢òÂÖÉÁ¥†
        const title = document.getElementById("title");
        const text = "Welcome to ü•¶ Island QwQ";

        // Â∞ÜÊØè‰∏™ËØçÁªÑÂåÖË£πÂú®<span>Ê†áÁ≠æ‰∏≠
        const words = text.split(" "); // ‰ª•Á©∫Ê†ºÂàÜÈöîÊàêËØçÁªÑ
        words.forEach((word, index) => {
            const span = document.createElement("span");
            span.textContent = word;
            title.appendChild(span);
        });
    </script>
</body>
</html>
