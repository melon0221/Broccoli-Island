<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Melon Island</title>
    <style>
        /* Dark Theme Styles */
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-align: center;
        }

        button {
            background-color: transparent;
            color: #00e676; /* 绿色文本 */
            border: 2px solid #00e676; /* 绿色边框 */
            padding: 12px 60px;
            font-size: 1.2rem;
	    font-weight: bold; /* 加粗 */
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00e676; /* 背景颜色改为绿色 */
            color: #121212; /* 鼠标悬停时文字颜色变为暗色 */
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Melon Island QwQ</h1>
    <button onclick="window.location.href='https://melon0221.github.io/broccoli-timer/timer.html'">Timer</button>
</body>
</html>
