<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🥦</title>
    <style>
        /* Dark Theme Styles */
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            text-align: center;
            display: flex;
            gap: 0.2em;
        }

        /* 跳动动画 */
        h1 span {
            animation: bounce 1s infinite alternate;
            display: inline-block;
        }

        /* 不同词组的动画延迟 */
        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.2s; }
        h1 span:nth-child(3) { animation-delay: 0.4s; }
        h1 span:nth-child(4) { animation-delay: 0.6s; }

        /* 跳动效果的关键帧 */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* 按钮样式 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background-color: transparent;
            color: #00e676;
            border: 2px solid #00e676;
            padding: 12px 60px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00e676;
            color: #121212;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1 id="title"></h1>
    <div class="button-container">
        <button onclick="window.location.href='https://melon0221.github.io/Broccoli-Island/timer'">Timer</button>
        <button onclick="window.location.href='https://melon0221.github.io/Broccoli-Island/Emoji Jumping'">Jumping Emoji</button>
        <button onclick="window.location.href='https://melon0221.github.io/Broccoli-Island/test'">Jumping Characters</button>
        <button onclick="window.location.href='https://melon0221.github.io/Broccoli-Island/real world time'">Real World Time</button>
    </div>

    <script>
        // 获取标题元素
        const title = document.getElementById("title");
        const text = "Welcome to 🥦 Island QwQ";

        // 将每个词组包裹在<span>标签中
        const words = text.split(" "); // 以空格分隔成词组
        words.forEach((word, index) => {
            const span = document.createElement("span");
            span.textContent = word;
            title.appendChild(span);
        });
    </script>
</body>
</html>
