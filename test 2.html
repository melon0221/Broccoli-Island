<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻页时分秒时间显示</title>
    <style>
        /* 页面样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .time-container {
            display: flex;
            gap: 20px;
            font-size: 2em;
        }
        .time-box {
            position: relative;
            width: 100px;
            height: 60px;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            perspective: 1000px;
        }
        .time-box .top, .time-box .bottom, .time-box .new-top {
            position: absolute;
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            backface-visibility: hidden;
        }
        .top {
            top: 0;
            background: #444;
            transform-origin: bottom;
            transition: transform 0.3s;
        }
        .bottom {
            bottom: 0;
            background: #555;
            transform-origin: top;
            transition: transform 0.3s;
        }
        .new-top {
            top: 0;
            background: #444;
            transform: rotateX(-90deg);
        }
    </style>
</head>
<body>
    <div class="time-container">
        <div id="hour" class="time-box">
            <div class="top">00</div>
            <div class="bottom">00</div>
            <div class="new-top">00</div>
        </div>
        <div id="minute" class="time-box">
            <div class="top">00</div>
            <div class="bottom">00</div>
            <div class="new-top">00</div>
        </div>
        <div id="second" class="time-box">
            <div class="top">00</div>
            <div class="bottom">00</div>
            <div class="new-top">00</div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const second = String(now.getSeconds()).padStart(2, '0');

            flip('hour', hour);
            flip('minute', minute);
            flip('second', second);
        }

        function flip(id, newValue) {
            const element = document.getElementById(id);
            const top = element.querySelector('.top');
            const bottom = element.querySelector('.bottom');
            const newTop = element.querySelector('.new-top');

            if (top.textContent !== newValue) {
                newTop.textContent = newValue;
                
                // 触发翻页动画
                top.style.transform = 'rotateX(-90deg)';
                bottom.style.transform = 'rotateX(0deg)';

                setTimeout(() => {
                    top.textContent = newValue;
                    top.style.transform = 'rotateX(0deg)';
                    bottom.style.transform = 'rotateX(90deg)';
                    bottom.textContent = newValue;
                }, 300);
            }
        }

        // 每秒更新时间
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
