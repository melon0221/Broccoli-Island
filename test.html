<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻页时分秒时间显示</title>
    <style>
        /* 页面样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .time-container {
            display: flex;
            gap: 20px;
            font-size: 2em;
        }
        .time-box {
            position: relative;
            width: 100px;
            height: 60px;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            perspective: 1000px;
        }
        .time-box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .time-box.flip .time-box-inner {
            transform: rotateX(-180deg);
        }
        .time-top, .time-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            backface-visibility: hidden;
        }
        .time-top {
            background: #444;
            top: 0;
            transform-origin: bottom;
        }
        .time-bottom {
            background: #555;
            bottom: 0;
            transform-origin: top;
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="time-container">
        <div id="hour" class="time-box">
            <div class="time-box-inner">
                <div class="time-top">00</div>
                <div class="time-bottom">00</div>
            </div>
        </div>
        <div id="minute" class="time-box">
            <div class="time-box-inner">
                <div class="time-top">00</div>
                <div class="time-bottom">00</div>
            </div>
        </div>
        <div id="second" class="time-box">
            <div class="time-box-inner">
                <div class="time-top">00</div>
                <div class="time-bottom">00</div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const second = String(now.getSeconds()).padStart(2, '0');

            flip('hour', hour);
            flip('minute', minute);
            flip('second', second);
        }

        function flip(id, newValue) {
            const element = document.getElementById(id);
            const top = element.querySelector('.time-top');
            const bottom = element.querySelector('.time-bottom');
            const boxInner = element.querySelector('.time-box-inner');

            if (top.textContent !== newValue) {
                top.textContent = newValue;
                bottom.textContent = newValue;
                element.classList.add('flip');
                
                // 动画结束后，移除 flip 类
                setTimeout(() => {
                    element.classList.remove('flip');
                }, 600);
            }
        }

        // 每秒更新时间
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
